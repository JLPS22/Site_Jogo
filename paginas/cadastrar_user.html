<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/cadastrarUser.css">
    <link rel="icon" href="../imagens/favicon_Logo.ico" type="image/x-icon">
    <title>Cadastro</title>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="../imagens/background.mp4" type="video/mp4">
        </video>
    </div>

    <div class="banner">
        <div id="login">
            <form method="post" action="JavaScript: cadastrando_novo_user()">

                <h1>Criando Conta</h1>

                <div class="conteudo">
                    <label for="nome">Seu nome:*</label>
                    <input type="text" id="nome" name="nome">
                </div>

                <div class="conteudo">
                    <label for="email"> Seu email:*</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="conteudo">
                    <label for="criando_senha">Nova senha:*</label>
                    <input type="password" id="criando_senha" name="criando_senha">
                </div>

                <div class="conteudo">
                    <label for="senha">Confirmar senha:*</label>
                    <input type="password" id="senha" name="senha">
                </div>

                <div class="conteudo">
                    <label for="data_nas">Data de nascimento:*</label>
                    <input type="date" name="date" id="date">
                </div>

                <div class="conteudo">
                    <label for="genero">Gênero:*</label><br>
                    <input type="radio" name="genero" value="f">
                    <label for="Feminino">Feminino</label> <br>
                    <input type="radio" name="genero" value="m">
                    <label for="Masculino">Masculino</label>
                </div>

                <div class="conteudo">
                    <label for="n_celular">Número do Celular. ex: (XX) XXXXX-XXXX :*</label>
                    <input type="text" name="n_celular" id="n_celular">
                </div>

                <button type="submit">Logar</button>
            </form>
        </div>
    </div>

    <script src="../JS/scriptLogin.js"></script>

</body>
</html>
