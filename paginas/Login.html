<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="icon" href="../imagens/favicon_Logo.ico" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="../imagens/background.mp4" type="video/mp4">
        </video>
    </div>

    <div class="banner">
        <div id="login">
            <form method="post" action="JavaScript: validacaoLogin()">

                <h1>Login</h1>

                <div class="conteudo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="conteudo">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha">
                </div>

                <div class="conteudo">
                    <input type="checkbox" name="ML" id="ML">
                    <label for="ML">Manter-me logado.</label>
                    <a href="Cadastrar_user.html">Criar conta.</a>
                </div>

                <button type="submit">Logar</button>
                
            </form>
        </div>
    </div>

    <script src="../JS/scriptLogin.js"></script>

</body>

</html>
